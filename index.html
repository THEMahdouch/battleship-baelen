<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship - Baelen Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="information">
            <h1>Battleship - Baelen Edition</h1>

            <h3>Select your player :</h3>

            <div class="player player--mehdi">
                <input type="radio" id="mehdi" name="player" value="mehdi">
                <label for="mehdi">Mehdi</label><br>
            </div>
            
            <div class="player player--elisa">
                <input type="radio" id="elisa" name="player" value="elisa">
                <label for="elisa">Elisa</label><br>
            </div>
            
            <div class="player player--laurent">
                <input type="radio" id="laurent" name="player" value="laurent">
                <label for="laurent">Laurent</label><br>
            </div>
        
            <div class="player player--gaelle">
                <input type="radio" id="gaelle" name="player" value="gaelle">
                <label for="gaelle">Gaelle</label><br>
            </div>
            
            <div class="player player--manu">
                <input type="radio" id="manu" name="player" value="manu">
                <label for="manu">Manu</label><br>
            </div>
        </div>
        <div class="battlefield-container">
            <div class="battlefield">
            </div>
            <img src="battleship.png" alt="battleship">
        </div>
    </h3>
    <script language="javascript" type="text/javascript" src="index.js"></script>
</body>
</html>
